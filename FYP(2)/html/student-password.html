<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password | PadhneYaar</title>
  <link rel="stylesheet" href="../css/student-profile.css">
  <link rel="stylesheet" href="../css/student-password.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="top-navbar">
    <div class="nav-left">
      <a href="stdhome.html" title="Back to Home">
        <img src="../images/logo2.png" alt="PadhneYaar Logo" class="nav-logo">
      </a>
    </div>

    <ul class="nav-links">
        <li><a href="student-profile.html" class="active"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="student-chat.html"><i class="fas fa-comments"></i> Chats</a></li>
      <li><i class="fas fa-calendar-alt"></i> Time Table</li>
      <li><i class="fas fa-id-card"></i> KYC Verification</li>
      <li><i class="fas fa-wallet"></i> Payment</li>
      <li><i class="fas fa-question-circle"></i> Help</li>
    </ul>

    <div class="nav-profile">
      <img src="../images/default-profile.png" alt="User" class="nav-avatar">
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="profile-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <h2 class="sidebar-title">My Profile</h2>
      </div>

      <ul class="sidebar-menu">
        <li><a href="student-profile.html"><i class="fas fa-user"></i> Basic Information</a></li>
        <li class="active"><a href="student-password.html"><i class="fas fa-lock"></i> Password</a></li>
        <li><a href="student-coupons.html"><i class="fas fa-gift"></i> Redeemed Coupons</a></li>
        <li><a href="student-preferences.html"><i class="fas fa-cog"></i> Preferences</a></li>
      </ul>
    </aside>

    <!-- Content -->
    <main class="profile-content">
      <h2>Change Password</h2>

      <form class="profile-form">
        <div class="form-left full-width">
          <label>Password</label>
          <div class="password-field">
            <input type="password" id="currentPassword" placeholder="Enter Current Password">
            <span class="toggle-pass" onclick="togglePassword('currentPassword', this)">SHOW</span>
          </div>

          <label>New Password</label>
          <div class="password-field">
            <input type="password" id="newPassword" placeholder="Enter New Password">
            <span class="toggle-pass" onclick="togglePassword('newPassword', this)">SHOW</span>
          </div>

          <label>Confirm Password</label>
          <div class="password-field">
            <input type="password" id="confirmPassword" placeholder="Re-enter New Password">
            <span class="toggle-pass" onclick="togglePassword('confirmPassword', this)">SHOW</span>
          </div>

          <button class="save-btn">Save Changes</button>
        </div>
      </form>
    </main>
  </div>

  <script src="../js/student-password.js"></script>
  <script src="../js/navbar-highlight.js"></script>

</body>
</html>
